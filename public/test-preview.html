<!DOCTYPE html>
<html>
<head>
    <title>Template Preview Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .test-container { width: 100%; height: 600px; border: 2px solid #ccc; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1>Template Preview Test</h1>
    <p>Testing iframe loading of template preview:</p>
    <div class="test-container">
        <iframe src="http://innstream-patienttv.test/templates/8/preview" 
                title="Template Preview Test">
        </iframe>
    </div>
    
    <script>
        console.log('Test page loaded');
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            console.log('Iframe loaded successfully');
        };
        iframe.onerror = function() {
            console.error('Iframe failed to load');
        };
    </script>
</body>
</html>
